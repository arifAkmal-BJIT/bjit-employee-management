<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Employee Details</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tr>
                    <th class="bg-info text-white">ID</th>
                    <td th:text="${employee.id}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Name</th>
                    <td th:text="${employee.name}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Email</th>
                    <td th:text="${employee.email}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Designation</th>
                    <td th:text="${employee.designation}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Joining Date</th>
                    <td th:text="${employee.joiningDate}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Active Status</th>
                    <td th:text="${employee.activeStatus ? 'Active' : 'Inactive'}"></td>
                </tr>
                <tr>
                    <th class="bg-info text-white">Last Modified At</th>
                    <td th:text="${employee.lastModifiedAt}"></td>
                </tr>
            </table>
        </div>
        <div class="text-center">
            <a href="/admin/employees" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</body>
</html>
