<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-info" th:text="${employee.id == null ? 'Add New Employee' : 'Edit Employee'}"></h2>
        <form th:action="@{/admin/employees}" th:object="${employee}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name" class="text-primary">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="email" class="text-primary">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="designation" class="text-primary">Designation</label>
                <input type="text" id="designation" name="designation" class="form-control" th:field="*{designation}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
            </div>
            <div class="form-group">
                <label for="joiningDate" class="text-primary">Joining Date</label>
                <input type="date" id="joiningDate" name="joiningDate" class="form-control" th:field="*{joiningDate}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joiningDate}"></div>
            </div>
            <div class="form-group">
                <label for="activeStatus" class="text-primary">Active Status</label>
                <select id="activeStatus" name="activeStatus" class="form-control" th:field="*{activeStatus}">
                    <option value="true" th:selected="${employee.activeStatus}">Active</option>
                    <option value="false" th:selected="${!employee.activeStatus}">Inactive</option>
                </select>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin/employees" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
