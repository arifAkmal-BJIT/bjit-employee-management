<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-warning">Employee List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th class="bg-warning text-white">ID</th>
                        <th class="bg-warning text-white">Name</th>
                        <th class="bg-warning text-white">Email</th>
                        <th class="bg-warning text-white">Designation</th>
                        <th class="bg-warning text-white">Joining Date</th>
                        <th class="bg-warning text-white">Active Status</th>
                        <th class="bg-warning text-white">Last Modified At</th>
                        <th class="bg-warning text-white">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees.content}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.designation}"></td>
                        <td th:text="${employee.joiningDate}"></td>
                        <td th:text="${employee.activeStatus ? 'Active' : 'Inactive'}"></td>
                        <td th:text="${employee.lastModifiedAt}"></td>
                        <td>
                            <a th:href="@{/admin/employees/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                            <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{/admin/employees/{id}(id=${employee.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a th:href="@{/admin/employees/new}" class="btn btn-success">Add New Employee</a>
        </div>
        <div class="mt-3">
            <nav>
                <ul class="pagination justify-content-center">
                    <li th:classappend="${employees.hasPrevious() ? '' : 'disabled'}">
                        <a th:href="@{/admin/employees(page=${employees.number - 1})}" class="page-link">Previous</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, employees.totalPages - 1)}"
                        th:classappend="${pageNum == employees.number ? 'active' : ''}">
                        <a th:href="@{/admin/employees(page=${pageNum})}" class="page-link" th:text="${pageNum + 1}"></a>
                    </li>
                    <li th:classappend="${employees.hasNext() ? '' : 'disabled'}">
                        <a th:href="@{/admin/employees(page=${employees.number + 1})}" class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
